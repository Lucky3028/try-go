version: '3'
services:
  workspace:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VARIANT=1.19-bullseye
        - NODE_VERSION=lts/*
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
